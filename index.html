<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/estilos-dist.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon.png">
  <title>Card de Victor Crest</title>
</head>
<body>


  <article class="container">

    <div class="card">
      <img class="img__header--burbles" src="img/card-pattern.svg">
      <div class="card__body">
        <img class="img__header--victor" src="img/victor.jpg">
        <h2 class="card__body--title">Victor Crest <span>26</span> </h2>
        <p class="card__body--par">London</p>
      </div>

      <div class="card__footer">
        <div class="card__footer--social">
          <h3 class="social__number">80K</h3>
          <p class="social__info">Followers</p>
        </div>
        <div class="card__footer--social">
          <h3 class="social__number">803K</h3>
          <p class="social__info">Likes</p>
        </div>
        <div class="card__footer--social">
          <h3 class="social__number">1.4K</h3>
          <p class="social__info">Photos</p>
        </div>
      </div>
   </div>

  </article>

  <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/profile/PitagoraStrike" target="_blank"
      class="attribution__a"> Frontend Mentor</a>.
      Code by <a href="https://beacons.page/pitagorastrike" target="_blank"
      class="attribution__a"> Victor Sanchez</a>.
  </footer>

</body>
</html>
